<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Fact Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content {
      text-align: center;
      padding: 40px 0;
    }

    .content p {
      font-size: 16px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç TikTok Fact Checker</h1>
  </div>
  
  <div class="content">
    <p>Hello! UI goes here.</p>
  </div>
</body>
</html>
